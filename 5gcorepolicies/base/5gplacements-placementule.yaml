apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: 5gplacements
  namespace: default
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - {key: defaultpolicy, operator: In, values: ["yes"]}
