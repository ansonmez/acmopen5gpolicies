apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: open5gs-nad-istanbulclusterupf
  namespace: open5gsupf
  annotations:
    policy.open-cluster-management.io/standards: 5G Openshift Standarts
    policy.open-cluster-management.io/categories: 5G Configuration Management
    policy.open-cluster-management.io/controls: 5G Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
  - objectDefinition:
      spec:
        object-templates:
          - complianceType: musthave
            objectDefinition:
              apiVersion: k8s.cni.cncf.io/v1
              kind: NetworkAttachmentDefinition
              metadata:
                name: testuserplanetest
                namespace: open5gs
              spec:
                config: '{ "cniVersion": "0.3.1", "name": "testuplane", "type": "ipvlan", "master": "enp7s0", "mode": "l2", "ipam": {"type": "static","addresses": [{"address": "192.168.51.201/24"}] } }'
